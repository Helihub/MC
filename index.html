<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,600,900" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Dichromatic Vision</title>
</head>
<body>
    <header>
        <h2>Dichromatic Vision</h2>
        <h4>How does a dog see color?</h4>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
                <div class="sidebar">
                    <div class="list-group" id="list-tab" role="tablist">
                        <a class="list-group-item list-group-item-action active" data-toggle="list" role="tab">Yellow-Blue Vision (Dogs Vision)</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list" role="tab">Cyan-Red item</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list" role="tab">Magenta-Green Vision</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list" role="tab">Colorless Vision</a>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9 col-xl-9">
                <div class="content">
                    <canvas id="canvas" width="400" height="300"></canvas>
                    <video id="video" autoplay> </video>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div id="button-group">
            <lable id="camera_lable">Webcam</lable>
            <label class="switch">
                <input id="permission_switch" type="checkbox" onclick="startWebcam()">
                <span class="slider round"></span>
            </label>
            <button onclick="cameraSwap()">change Camera</button>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/script.js" charset="utf-8"></script>

</body>
</html>
